<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBD Anis</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    #startScreen {
      position: fixed;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    #startScreen button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: rgb(83, 0, 177);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .content {
      position: relative;
      z-index: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 8vw;
      color: red;
      margin-bottom: 40px;
    }
    .teksBerjalan {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      white-space: nowrap;
      animation: berjalan 10s linear infinite;
      font-size: 5vw;
      color: white;
    }
    @keyframes berjalan {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @media (min-width: 768px) {
      h1 { font-size: 60px; }
      .teksBerjalan { font-size: 40px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 36px; }
    }
  </style>
</head>
<body>

  <!-- Tombol Buka -->
  <div id="startScreen">
    <button onclick="mulaiUcapan()">Buka dongüéâ</button>
  </div>

  <!-- Kembang api -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Musik -->
  <audio id="musik" loop>
    <source src="https://github.com/anasn/My-Music/raw/refs/heads/main/Happy%20Birthday.mp3" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Konten Utama -->
  <div class="content" id="kontenUcapan">
    <h1>Happy Birthday Anis Jelek üéâ</h1>
    <div class="teksBerjalan">Hello Anis Jelek üòúü•∞</div>
    <div class="teksBerjalan">Selamat Ulang Tahun yang ke 23 üíùü•∞</div>
  </div>

  <script>
    function mulaiUcapan() {
      document.getElementById("startScreen").style.display = "none";

      const audio = document.getElementById("musik");
      audio.play().catch(e => console.log("Audio gagal autoplay: ", e));

      setTimeout(() => alert("Hello Anis Jelek.."), 500);
      setTimeout(() => alert("Selamat Ulang Tahun yaa"), 1500);
      setTimeout(() => alert("Semoga sehat selalu dan apa yang kamu inginkan tercapai, aamiin.."), 2500);
      setTimeout(() => alert("Pa Anas..."), 3500);

      setTimeout(() => {
        document.getElementById("kontenUcapan").style.display = "flex";
        resizeCanvas();
        init();
        draw();
      }, 4500);
    }

    // FIREWORKS
    var canvas = document.getElementById('fireworksCanvas');
    var ctx = canvas.getContext('2d');
    var rnd = Math.random;

    function vector(x, y) {
      this.x = x; this.y = y;
      this.add = function (vec2) {
        this.x += vec2.x;
        this.y += vec2.y;
      };
    }

    function particle(pos, vel) {
      this.pos = new vector(pos.x, pos.y);
      this.vel = vel;
      this.finish = false;
      this.start = 0;

      this.update = function (time) {
        let timeSpan = time - this.start;
        if (timeSpan > 500) this.finish = true;
        if (!this.finish) {
          this.pos.add(this.vel);
          this.vel.y += gravity;
        }
      };

      this.draw = function () {
        if (!this.finish) drawDot(this.pos.x, this.pos.y, 1);
      };
    }

    function firework(x, y) {
      this.pos = new vector(x, y);
      this.vel = new vector(0, -rndNum(10) - 3);
      this.color = 'hsl(' + rndNum(360) + ', 100%, 50%)';
      this.size = 4;
      this.finish = false;
      this.start = 0;
      let exParticles = [], exPLen = 100, rootShow = true;

      this.update = function (time) {
        if (this.finish) return;
        rootShow = this.vel.y < 0;

        if (rootShow) {
          this.pos.add(this.vel);
          this.vel.y += gravity;
        } else {
          if (exParticles.length === 0) {
            for (let i = 0; i < exPLen; i++) {
              let p = new particle(this.pos, new vector(-rndNum(10) + 5, -rndNum(10) + 5));
              p.start = time;
              exParticles.push(p);
            }
          }

          let countFinish = 0;
          for (let i = 0; i < exPLen; i++) {
            let p = exParticles[i];
            p.update(time);
            if (p.finish) countFinish++;
          }
          if (countFinish === exPLen) this.finish = true;
        }
      };

      this.draw = function () {
        if (this.finish) return;
        ctx.fillStyle = this.color;
        if (rootShow) {
          drawDot(this.pos.x, this.pos.y, this.size);
        } else {
          for (let i = 0; i < exPLen; i++) {
            exParticles[i].draw();
          }
        }
      };
    }

    function drawDot(x, y, size) {
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
    }

    function rndNum(num) {
      return rnd() * num + 1;
    }

    var fireworks = [],
        gravity = 0.2;

    function init() {
      for (let i = 0; i < 20; i++) {
        let fw = new firework(rndNum(canvas.width), canvas.height);
        fw.start = performance.now();
        fireworks.push(fw);
      }
    }

    function update(time) {
      for (let i = 0; i < fireworks.length; i++) {
        fireworks[i].update(time);
      }
    }

    function draw(time) {
      update(time);
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < fireworks.length; i++) {
        if (fireworks[i].finish) {
          fireworks[i] = new firework(rndNum(canvas.width), canvas.height);
          fireworks[i].start = time;
        }
        fireworks[i].draw();
      }
      window.requestAnimationFrame(draw);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
  </script>

</body>
</html>
